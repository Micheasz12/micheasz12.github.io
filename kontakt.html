<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kontakt – Demo AI</title>

  <!-- Fonty -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg-hero:#1F2428;
      --bg-body:#ffffff;

      --primary-blue:#3b82f6;
      --primary-blue-hover:#2563eb;

      --text-white:#ffffff;
      --text-dark:#111827;
      --text-gray:#6b7280;

      --field-bg:#f9fafb;
      --field-border:#e5e7eb;
      --field-focus-ring:rgba(37,99,235,.15);

      --divider-light:#e5e7eb;
      --divider-dark:rgba(255,255,255,.1);
      --dash-gray:rgba(160,160,160,.6);
    }

    *{margin:0;padding:0;box-sizing:border-box}
    body{
      font-family:'Inter',sans-serif;
      background:var(--bg-body);
      color:var(--text-dark);
      min-height:100vh;
      display:flex;
      flex-direction:column;
      overflow-x:hidden;
    }

    img{max-width:100%;display:block}
    a{text-decoration:none}

    /* =========================
       LINIE BOCZNE
    ========================== */
    .side-line{
      position:fixed;
      top:0;
      bottom:0;
      width:0;
      border-left:1px dashed var(--dash-gray);
      z-index:9999;
      pointer-events:none;
    }
    .side-line.left{left:calc(50% - 600px)}
    .side-line.right{left:calc(50% + 600px)}
    @media(max-width:1250px){.side-line{display:none}}

    .container{
      max-width:1200px;
      margin:0 auto;
      padding:0 24px;
      width:100%;
    }

    /* =========================
       BUTTONS – JAK W 1 KODZIE
    ========================== */
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      background-color:var(--primary-blue);
      color:#fff;
      padding:10px 20px;
      border-radius:16px;
      font-weight:700;
      font-size:12px;
      border:none;
      cursor:pointer;
      white-space:nowrap;
      text-transform:uppercase;
      letter-spacing:1px;
      transition:background .2s ease,transform .1s ease;
    }
    .btn:hover{
      background:linear-gradient(135deg,#60a5fa 0%,#3b82f6 100%);
    }
    .btn:active{transform:scale(.98)}

    /* =========================
       NAVBAR
    ========================== */
    nav{
      background:var(--bg-hero);
      color:#fff;
      position:relative;
      z-index:100;
    }

    .nav-content{
      display:flex;
      align-items:center;
      justify-content:space-between;
      height:72px;
    }

    .nav-left{
      display:flex;
      align-items:center;
      gap:40px;
    }

    .logo img{height:32px}

    .nav-links{
      display:flex;
      gap:24px;
    }
    .nav-links a{
      color:rgba(255,255,255,.85);
      font-size:14px;
      font-weight:500;
    }
    .nav-links a:hover{color:#fff}

    .nav-right{
      display:flex;
      align-items:center;
      gap:20px;
    }

    .phone-number{
      display:flex;
      align-items:center;
      gap:8px;
      font-size:14px;
      font-weight:500;
      color:rgba(255,255,255,.9);
    }
    .phone-number svg{
      width:18px;
      height:18px;
      fill:currentColor;
    }

    .nav-burger{
      display:none;
      background:rgba(255,255,255,.1);
      border:none;
      width:40px;
      height:40px;
      border-radius:50%;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      color:#fff;
    }
    .nav-burger svg{
      width:24px;
      height:24px;
      fill:none;
      stroke:currentColor;
      stroke-width:2;
    }

    .nav-separator{
      border-top:1px dashed var(--dash-gray);
      opacity:.8;
    }

    /* MOBILE MENU */
    .mobile-menu{
      display:none;
      background:var(--bg-hero);
      flex-direction:column;
      max-height:0;
      overflow:hidden;
      transition:max-height .3s ease;
    }
    .mobile-menu.is-open{
      display:flex;
      max-height:300px;
      padding-bottom:20px;
    }
    .mobile-menu a{
      color:#fff;
      padding:16px 24px;
      border-bottom:1px solid rgba(255,255,255,.05);
    }

    /* =========================
       CONTENT
    ========================== */
    .page-wrapper{
      flex:1;
      display:flex;
      justify-content:center;
      align-items:center;
      padding:60px 0;
    }

    .content-grid{
      display:grid;
      grid-template-columns:1.2fr .8fr;
      gap:80px;
      max-width:1100px;
      width:100%;
    }

    h1{
      font-size:42px;
      font-weight:800;
      margin-bottom:16px;
    }

    .description{
      color:var(--text-gray);
      margin-bottom:32px;
      max-width:480px;
    }

    input,textarea{
      width:100%;
      padding:14px 16px;
      background:var(--field-bg);
      border:1px solid var(--field-border);
      border-radius:10px;
      font-size:15px;
      margin-bottom:16px;
    }

    .submit-btn{
      composes: btn;
    }

    /* =========================
       FOOTER
    ========================== */
    .footer-separator{
      border-top:1px dashed var(--dash-gray);
      opacity:.8;
    }

    footer{
      background:#1F2428;
      padding:40px 0;
      color:#fff;
      font-size:14px;
    }

    footer .container{
      display:flex;
      justify-content:space-between;
      align-items:flex-end;
      gap:20px;
    }

    .footer-center{text-align:center}
    .footer-center div{margin:5px 0}

    .social-icons{
      display:flex;
      gap:15px;
    }
    .social-icons img{width:20px;opacity:.8}
    .social-icons a:hover img{opacity:1}

    /* =========================
       RESPONSIVE
    ========================== */
    @media(max-width:768px){
      .nav-links,.nav-right .btn{display:none}
      .nav-burger{display:flex}
      .content-grid{grid-template-columns:1fr;gap:40px}
      h1{font-size:32px}
      footer .container{flex-direction:column;align-items:center}
    }
  </style>
</head>

<body>

<div class="side-line left"></div>
<div class="side-line right"></div>

<nav>
  <div class="container">
    <div class="nav-content">
      <div class="nav-left">
        <a class="logo" href="index.html">
          <img src="LogoStrona4.png" alt="BizTech AI">
        </a>
        <div class="nav-links">
          <a href="index.html">Strona główna</a>
          <a href="kontakt.html" style="color:#fff">Kontakt</a>
        </div>
      </div>

      <div class="nav-right">
        <div class="phone-number">
          <svg viewBox="0 0 24 24"><path d="M6.62 10.79a15.053..."/></svg>
          <span>+48 537 695 493</span>
        </div>
        <a href="kontakt.html" class="btn">Kontakt</a>
        <button class="nav-burger">
          <svg viewBox="0 0 24 24">
            <line x1="3" y1="12" x2="21" y2="12"/>
            <line x1="3" y1="6" x2="21" y2="6"/>
            <line x1="3" y1="18" x2="21" y2="18"/>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <div class="nav-separator"></div>

  <div class="mobile-menu" id="mobileMenu">
    <a href="index.html">Strona główna</a>
    <a href="kontakt.html">Kontakt</a>
  </div>
</nav>

<div class="page-wrapper">
  <div class="container">
    <div class="content-grid">
      <div>
        <h1>Odkryj moc<br>automatyzacji AI</h1>
        <p class="description">
          Wypełnij formularz, a nasz ekspert skontaktuje się z Tobą w ciągu 24h.
        </p>
        <form>
          <input placeholder="Imię i nazwisko">
          <input placeholder="Email">
          <input placeholder="Telefon">
          <textarea placeholder="W czym możemy pomóc?"></textarea>
          <button class="btn">Wyślij wiadomość</button>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="footer-separator"></div>

<footer>
  <div class="container">
    <div>&copy; 2026 BizTech AI</div>
    <div class="footer-center">
      <div>kontakt@biztechai.pl</div>
      <div>+48 537 695 493</div>
    </div>
    <div class="social-icons">
      <a href="#"><img src="tiktok.png"></a>
      <a href="#"><img src="facebook.png"></a>
      <a href="#"><img src="instagram2.png"></a>
    </div>
  </div>
</footer>

<script>
  const burger=document.querySelector('.nav-burger');
  const menu=document.getElementById('mobileMenu');
  burger.addEventListener('click',()=>menu.classList.toggle('is-open'));
</script>

</body>
</html>
